<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/segment7" type="text/css"/>
</head>
<body>
    <div class="calculator">
        <input type="text" name="display" class="display" data-name="display">
        <div class="buttons">
            <button>&#129192;</button>
            <button>C</button>
            <button>CE</button>
            <button>%</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button value="/">/</button> <!-- รท -->
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button> <!-- ร -->
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button>.</button>
            <button>0</button>
            <button>=</button>
            <button>+</button>
        </div>
    </div>
</body>
<script type="text/javascript" src="functions.js"></script>
</html>
